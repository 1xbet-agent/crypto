<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Crypto Search Space - Web Version</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-dark: #0f0f0f;
      --bg-light: #181818;
      --primary: #2196f3;
      --success: #4caf50;
      --danger: #e91e63;
      --warning: #f57c00;
      --text-light: #fff;
      --text-muted: #aaa;
      --wallet-color: #ffc107;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-light);
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    .sidebar {
      width: 240px;
      background: #1e1e1e;
      padding: 20px;
      display: flex;
      flex-direction: column;
      border-right: 1px solid #333;
    }
    .sidebar h1 {
      color: var(--primary);
      font-size: 22px;
      margin-bottom: 30px;
    }
    .sidebar a, .sidebar button {
      color: var(--text-muted);
      margin: 8px 0;
      text-decoration: none;
      font-weight: 500;
      padding: 10px;
      border-radius: 6px;
      background: transparent;
      border: none;
      cursor: pointer;
      text-align: left;
      transition: background 0.3s;
      font-size: 16px;
    }
    .sidebar a:hover, .sidebar button:hover {
      background: #2c2c2c;
    }
    .upgrade-btn {
      margin-top: auto;
      padding: 10px 15px;
      background: var(--success);
      text-align: center;
      border-radius: 5px;
      color: white;
      font-weight: 600;
      text-decoration: none;
      margin-top: 30px;
      cursor: pointer;
      display: block;
    }
    .main {
      flex: 1;
      padding: 30px;
      background: var(--bg-light);
      display: flex;
      flex-direction: column;
    }
    .header, .bottom {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
    }
    .blockchains label {
      background: #2a2a2a;
      padding: 8px 14px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
      display: flex;
      align-items: center;
      user-select: none;
    }
    .blockchains input {
      margin-right: 6px;
      cursor: pointer;
    }
    .status {
      margin: 20px 0;
      background: #222;
      padding: 15px;
      border-radius: 8px;
      font-size: 15px;
    }
    .wallets {
      flex: 1;
      background: #1f1f1f;
      padding: 15px;
      border-radius: 8px;
      font-family: monospace;
      font-size: 18px;
      overflow-y: auto;
      border: 1px solid #333;
      user-select: text;
    }
    .wallets div {
      padding: 8px 0;
      line-height: 1.3;
    }
    .wallets .wallet-address {
      color: var(--wallet-color);
      font-weight: 700;
      font-family: 'Courier New', Courier, monospace;
      font-size: 18px;
      letter-spacing: 1.2px;
    }
    button.btn, button.btn-withdraw, button.btn-stop {
      border: none;
      border-radius: 5px;
      font-weight: 600;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
      user-select: none;
    }
    .btn { background: var(--primary); color: white; }
    .btn:hover { background: #1976d2; }
    .btn-withdraw { background: var(--danger); color: white; }
    .btn-withdraw:hover { background: #c2185b; }
    .btn-stop { background: var(--warning); color: white; }
    .btn-stop:hover { background: #ef6c00; }

    @media (max-width: 768px) {
      body { flex-direction: column; height: auto; }
      .sidebar {
        width: 100%;
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
        padding: 15px;
      }
      .sidebar h1 { font-size: 18px; margin-bottom: 0; }
      .main { padding: 15px; }
      .wallets { max-height: 300px; font-size: 16px; }
      .blockchains label { font-size: 13px; padding: 6px 10px; }
      button.btn, button.btn-withdraw, button.btn-stop {
        width: 100%;
        font-size: 18px;
        padding: 14px 0;
      }
      .bottom { flex-direction: column; gap: 12px; }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h1>Crypto Search Space</h1>
    <button id="scannerBtn">üîç Scanner</button>
    <button id="homeBtn">üè† Home</button>
    <a href="https://t.me/cryptos_search_admin" target="_blank">üì© Support</a>
    <a class="upgrade-btn" href="https://t.me/cryptos_search_admin" target="_blank">üîì Upgrade Now</a>
  </div>
  <div class="main">
    <div class="header">
      <div class="blockchains">
        <label><input type="checkbox" value="BTC" checked />BTC</label>
        <label><input type="checkbox" value="ETH" />ETH</label>
        <label><input type="checkbox" value="BNB" />BNB</label>
        <label><input type="checkbox" value="DOGE" />DOGE</label>
      </div>
      <div style="color:red; font-weight: bold;">Status: UNAVAILABLE</div>
    </div>
    <div class="status">
      üîÑ Checked: <span id="checkedCount">0</span>
    </div>
    <div class="wallets" id="walletList"></div>
    <div class="bottom">
      <button class="btn" id="startBtn">‚ñ∂Ô∏è Start</button>
      <button class="btn-stop" id="stopBtn" disabled>‚ñ† Stop</button>
      <button class="btn-withdraw" id="withdrawBtn">üí∏ Withdraw</button>
      <div>‚úÖ Found: <span id="foundCount">0</span> ($<span id="foundValue">0.00</span>)</div>
    </div>
  </div>

  <script>
    const validKeys = ["KST12345", "FREE2025", "PREMIUM99"];

    let checked = 0, found = 0, foundValue = 0, intervalId = null;
    const walletList = document.getElementById("walletList");
    const checkedCount = document.getElementById("checkedCount");
    const foundCount = document.getElementById("foundCount");
    const foundValueElem = document.getElementById("foundValue");
    const startBtn = document.getElementById("startBtn");
    const stopBtn = document.getElementById("stopBtn");
    const withdrawBtn = document.getElementById("withdrawBtn");
    const scannerBtn = document.getElementById("scannerBtn");
    const homeBtn = document.getElementById("homeBtn");

    function generateWalletAddress(chain) {
      if (chain === 'BTC') return '1' + Math.random().toString(36).substring(2, 34);
      if (chain === 'ETH' || chain === 'BNB' || chain === 'MATIC') return '0x' + Math.random().toString(16).substring(2, 42);
      if (chain === 'DOGE') return 'D' + Math.random().toString(36).substring(2, 34);
      return '0x' + Math.random().toString(16).substring(2, 42);
    }

    function getRandomBalance() {
      const min = 100;
      const max = 999;
      return (Math.random() * (max - min) + min).toFixed(2);
    }

    function getSelectedChains() {
      return Array.from(document.querySelectorAll('.blockchains input[type="checkbox"]:checked')).map(cb => cb.value);
    }

    function startSearch() {
      if(intervalId) return;
      checked = 0; found = 0; foundValue = 0;
      checkedCount.textContent = foundCount.textContent = "0";
      foundValueElem.textContent = "0.00";
      walletList.innerHTML = "";

      const chains = getSelectedChains();
      if (!chains.length) return alert("Select at least one chain");
      startBtn.disabled = true; stopBtn.disabled = false;

      intervalId = setInterval(() => {
        checked++;
        checkedCount.textContent = checked;

        const chain = chains[Math.floor(Math.random() * chains.length)];
        const wallet = generateWalletAddress(chain);

        const hasBalance = checked >= 1000 && Math.random() < 0.03;
        const balance = hasBalance ? getRandomBalance() : "0.00";

        const displayWallet = hasBalance ? '[Hidden - Premium]' : wallet;

        const line = document.createElement('div');
        line.innerHTML = `[${chain}] ${hasBalance ? 'Balance: $' + balance + ' ‚úî' : 'Balance: ‚úò'} | <span class="wallet-address">Wallet: ${displayWallet}</span>`;
        walletList.prepend(line);

        if (hasBalance) {
          found++;
          foundValue += parseFloat(balance);
          foundCount.textContent = found;
          foundValueElem.textContent = foundValue.toFixed(2);
          clearInterval(intervalId);
          intervalId = null;
          startBtn.disabled = false;
          stopBtn.disabled = true;
        }
        if (checked >= 100000) {
          clearInterval(intervalId);
          intervalId = null;
          startBtn.disabled = false;
          stopBtn.disabled = true;
        }
      }, 50);
    }

    function stopSearch() {
      if(intervalId) {
        clearInterval(intervalId);
        intervalId = null;
        startBtn.disabled = false;
        stopBtn.disabled = true;
      }
    }

    function withdrawNow() {
      const userKey = prompt("üîê Please enter your license key to proceed with withdrawal:");
      if (!userKey || userKey.trim() === "") {
        alert("‚ùå Invalid key. Please enter a valid license key.");
        return;
      }

      if (!validKeys.includes(userKey.trim())) {
        alert("‚ö†Ô∏è Key not valid, but proceeding anyway...");
      } else {
        alert("‚úÖ License valid! Redirecting to Telegram...");
      }

      setTimeout(() => {
        window.open('https://t.me/cryptos_search_admin', '_blank');
      }, 1000);
    }

    function goHome() {
      if(intervalId) clearInterval(intervalId);
      intervalId = null;
      checked = found = foundValue = 0;
      checkedCount.textContent = foundCount.textContent = "0";
      foundValueElem.textContent = "0.00";
      walletList.innerHTML = "";
      startBtn.disabled = false;
      stopBtn.disabled = true;
    }

    startBtn.addEventListener("click", startSearch);
    stopBtn.addEventListener("click", stopSearch);
    withdrawBtn.addEventListener("click", withdrawNow);
    scannerBtn.addEventListener("click", startSearch);
    homeBtn.addEventListener("click", goHome);
  </script>



  <script type='text/javascript' src='//pl27045291.profitableratecpm.com/d4/fd/09/d4fd095ba201030a29bb2866e4ecd06f.js'></script>
</body>
</html>
